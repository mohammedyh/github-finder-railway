<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="/images/github.png" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>GitHub Finder</title>
</head>

<body class="min-h-screen bg-slate-900" style="font-family: 'IBM Plex Mono', sans-serif;">
  <div class="pt-16">
    <form class="max-w-full flex justify-center">
      <div class="w-5/6 lg:max-w-4xl">
        <h1 class="text-3xl font-semibold text-white">GitHub Finder</h1>

        <div class="mt-5 relative rounded-md shadow-xl">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 md:w-6 md:h-6 ml-5 absolute top-[1.1rem] md:top-4 left-0 text-blue-500" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>

          <input type="text"
            class="w-full block pl-12 sm:pl-14 pr-32 py-4 text-sm sm:text-base lg:text-lg text-white bg-slate-800 transition duration-150 rounded-xl border-gray-300"
            placeholder="Search GitHub Username" />

          <div class="flex items-center absolute inset-y-0 right-0">
            <button
              class="px-6 py-[0.7rem] m-2 text-sm md:text-base text-white bg-blue-600 hover:bg-blue-700 active:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-400 rounded-xl transition duration-150"
              id="search-btn">Search</button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="error__wrapper flex justify-center items-center w-10/12 mt-12 mx-auto transition duration-300"></div>

  <div class="user__info-wrapper"></div>

  <!-- <script src="main.js" type="module"></script> -->
  <script src="main.js"></script>
</body>

</html>
